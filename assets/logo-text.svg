<!-- Pledge Data - Text Logo with Emblem -->
<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gold gradient for text -->
    <linearGradient id="textGold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f4e4c1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#CDAA00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f4e4c1;stop-opacity:1" />
    </linearGradient>

    <!-- Text glow -->
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Emblem glow -->
    <filter id="logoGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Mini emblem on left side -->
  <g transform="translate(60, 100)">
    <circle cx="0" cy="0" r="12" fill="url(#textGold)" filter="url(#logoGlow)"/>
    <circle cx="0" cy="0" r="30" fill="none" stroke="url(#textGold)" stroke-width="1.5" opacity="0.6" filter="url(#logoGlow)"/>
    <circle cx="0" cy="0" r="45" fill="none" stroke="url(#textGold)" stroke-width="1" opacity="0.3" filter="url(#logoGlow)"/>
    <circle cx="0" cy="-30" r="4" fill="url(#textGold)" filter="url(#logoGlow)"/>
    <circle cx="30" cy="0" r="4" fill="url(#textGold)" filter="url(#logoGlow)"/>
    <circle cx="0" cy="30" r="4" fill="url(#textGold)" filter="url(#logoGlow)"/>
    <circle cx="-30" cy="0" r="4" fill="url(#textGold)" filter="url(#logoGlow)"/>
  </g>

  <!-- "PLEDGE DATA" text - premium typography -->
  <text x="140" y="115"
        font-family="'Helvetica Neue', 'Segoe UI', Arial, sans-serif"
        font-size="72"
        font-weight="300"
        letter-spacing="8"
        fill="url(#textGold)"
        filter="url(#textGlow)">PLEDGE DATA</text>

  <!-- Subtle underline accent -->
  <line x1="140" y1="130" x2="740" y2="130"
        stroke="url(#textGold)"
        stroke-width="1"
        opacity="0.3"
        filter="url(#textGlow)"/>

  <!-- Tagline (optional) -->
  <text x="140" y="155"
        font-family="'Helvetica Neue', 'Segoe UI', Arial, sans-serif"
        font-size="18"
        font-weight="300"
        letter-spacing="3"
        fill="url(#textGold)"
        opacity="0.6">OFFLINE INTELLIGENCE</text>
</svg>
