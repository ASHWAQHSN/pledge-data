<!-- Budget Icon - Wallet outline -->
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGrad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4e4c1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#CDAA00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f4e4c1;stop-opacity:1" />
    </linearGradient>
    <filter id="glow5">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main wallet body -->
  <rect x="140" y="180" width="232" height="152" rx="12" fill="none" stroke="url(#goldGrad5)" stroke-width="3" filter="url(#glow5)"/>

  <!-- Wallet flap top -->
  <path d="M 140 180 L 140 160 Q 140 150 150 150 L 362 150 Q 372 150 372 160 L 372 180" fill="none" stroke="url(#goldGrad5)" stroke-width="3" stroke-linejoin="round" filter="url(#glow5)"/>

  <!-- Card slot -->
  <line x1="160" y1="220" x2="260" y2="220" stroke="url(#goldGrad5)" stroke-width="3" stroke-linecap="round" filter="url(#glow5)"/>

  <!-- Money clip/card compartment -->
  <rect x="300" y="240" width="52" height="52" rx="6" fill="none" stroke="url(#goldGrad5)" stroke-width="3" filter="url(#glow5)"/>
  <circle cx="326" cy="266" r="8" fill="none" stroke="url(#goldGrad5)" stroke-width="3" filter="url(#glow5)"/>
</svg>
