<!-- Names Icon - Book outline -->
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4e4c1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#CDAA00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f4e4c1;stop-opacity:1" />
    </linearGradient>
    <filter id="glow4">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Book cover -->
  <rect x="150" y="140" width="212" height="232" rx="8" fill="none" stroke="url(#goldGrad4)" stroke-width="3" filter="url(#glow4)"/>

  <!-- Book spine -->
  <line x1="200" y1="140" x2="200" y2="372" stroke="url(#goldGrad4)" stroke-width="3" filter="url(#glow4)"/>

  <!-- Text lines (representing names) -->
  <line x1="230" y1="200" x2="330" y2="200" stroke="url(#goldGrad4)" stroke-width="3" stroke-linecap="round" filter="url(#glow4)"/>
  <line x1="230" y1="240" x2="330" y2="240" stroke="url(#goldGrad4)" stroke-width="3" stroke-linecap="round" filter="url(#glow4)"/>
  <line x1="230" y1="280" x2="330" y2="280" stroke="url(#goldGrad4)" stroke-width="3" stroke-linecap="round" filter="url(#glow4)"/>
  <line x1="230" y1="320" x2="300" y2="320" stroke="url(#goldGrad4)" stroke-width="3" stroke-linecap="round" filter="url(#glow4)"/>
</svg>
