<!-- Pledge Data - App Icon (SVG) -->
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gold gradient for premium look -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4e4c1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#CDAA00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9a7f00;stop-opacity:1" />
    </linearGradient>

    <!-- Glow filter for premium effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Soft shadow -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background - rounded square for app icon -->
  <rect width="512" height="512" rx="115" fill="#0e0e0e"/>

  <!-- Subtle background glow -->
  <circle cx="256" cy="256" r="180" fill="url(#goldGradient)" opacity="0.08"/>

  <!-- Main emblem - Abstract data tracking symbol -->
  <!-- Central node -->
  <circle cx="256" cy="256" r="28" fill="url(#goldGradient)" filter="url(#glow)"/>

  <!-- Orbital rings (data flow) -->
  <circle cx="256" cy="256" r="95" fill="none" stroke="url(#goldGradient)" stroke-width="3" opacity="0.6" filter="url(#glow)"/>
  <circle cx="256" cy="256" r="140" fill="none" stroke="url(#goldGradient)" stroke-width="2" opacity="0.4" filter="url(#glow)"/>

  <!-- Data nodes on outer ring -->
  <circle cx="256" cy="116" r="12" fill="url(#goldGradient)" filter="url(#glow)"/>
  <circle cx="396" cy="256" r="12" fill="url(#goldGradient)" filter="url(#glow)"/>
  <circle cx="256" cy="396" r="12" fill="url(#goldGradient)" filter="url(#glow)"/>
  <circle cx="116" cy="256" r="12" fill="url(#goldGradient)" filter="url(#glow)"/>

  <!-- Connection lines (precision tracking) -->
  <line x1="256" y1="228" x2="256" y2="128" stroke="url(#goldGradient)" stroke-width="2" opacity="0.5" filter="url(#glow)"/>
  <line x1="284" y1="256" x2="384" y2="256" stroke="url(#goldGradient)" stroke-width="2" opacity="0.5" filter="url(#glow)"/>
  <line x1="256" y1="284" x2="256" y2="384" stroke="url(#goldGradient)" stroke-width="2" opacity="0.5" filter="url(#glow)"/>
  <line x1="228" y1="256" x2="128" y2="256" stroke="url(#goldGradient)" stroke-width="2" opacity="0.5" filter="url(#glow)"/>

  <!-- Accent geometric shapes for data visualization -->
  <path d="M 256 161 L 301 186 L 301 236 L 256 261 L 211 236 L 211 186 Z"
        fill="none" stroke="url(#goldGradient)" stroke-width="2" opacity="0.3" filter="url(#glow)"/>
</svg>
