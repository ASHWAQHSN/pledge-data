<!-- Tools Icon - Wrench + Gear outline -->
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGrad7" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4e4c1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#CDAA00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f4e4c1;stop-opacity:1" />
    </linearGradient>
    <filter id="glow7">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Gear outline -->
  <circle cx="310" cy="210" r="45" fill="none" stroke="url(#goldGrad7)" stroke-width="3" filter="url(#glow7)"/>
  <circle cx="310" cy="210" r="20" fill="none" stroke="url(#goldGrad7)" stroke-width="3" filter="url(#glow7)"/>

  <!-- Gear teeth (8 teeth) -->
  <rect x="308" y="155" width="4" height="10" fill="url(#goldGrad7)" filter="url(#glow7)"/>
  <rect x="338" y="178" width="10" height="4" fill="url(#goldGrad7)" filter="url(#glow7)"/>
  <rect x="338" y="238" width="10" height="4" fill="url(#goldGrad7)" filter="url(#glow7)"/>
  <rect x="308" y="255" width="4" height="10" fill="url(#goldGrad7)" filter="url(#glow7)"/>
  <rect x="262" y="238" width="10" height="4" fill="url(#goldGrad7)" filter="url(#glow7)"/>
  <rect x="262" y="178" width="10" height="4" fill="url(#goldGrad7)" filter="url(#glow7)"/>

  <!-- Wrench handle -->
  <rect x="165" y="280" width="90" height="20" rx="10" fill="none" stroke="url(#goldGrad7)" stroke-width="3" filter="url(#glow7)"/>

  <!-- Wrench head -->
  <path d="M 165 280 L 165 270 Q 165 260 155 260 L 145 260 L 145 320 L 155 320 Q 165 320 165 310 L 165 300" fill="none" stroke="url(#goldGrad7)" stroke-width="3" stroke-linejoin="round" filter="url(#glow7)"/>

  <!-- Wrench jaw opening -->
  <line x1="145" y1="270" x2="135" y2="270" stroke="url(#goldGrad7)" stroke-width="3" stroke-linecap="round" filter="url(#glow7)"/>
  <line x1="145" y1="310" x2="135" y2="310" stroke="url(#goldGrad7)" stroke-width="3" stroke-linecap="round" filter="url(#glow7)"/>
</svg>
