<!-- Ads Icon - Megaphone outline -->
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4e4c1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#CDAA00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f4e4c1;stop-opacity:1" />
    </linearGradient>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Megaphone cone -->
  <path d="M 180 200 L 280 160 L 280 352 L 180 312 Z" fill="none" stroke="url(#goldGrad2)" stroke-width="3" stroke-linejoin="round" filter="url(#glow2)"/>

  <!-- Sound waves -->
  <path d="M 310 200 Q 330 200 330 220" fill="none" stroke="url(#goldGrad2)" stroke-width="3" stroke-linecap="round" filter="url(#glow2)"/>
  <path d="M 310 256 Q 340 256 340 256" fill="none" stroke="url(#goldGrad2)" stroke-width="3" stroke-linecap="round" filter="url(#glow2)"/>
  <path d="M 310 312 Q 330 312 330 292" fill="none" stroke="url(#goldGrad2)" stroke-width="3" stroke-linecap="round" filter="url(#glow2)"/>

  <!-- Handle -->
  <rect x="160" y="240" width="40" height="32" rx="8" fill="none" stroke="url(#goldGrad2)" stroke-width="3" filter="url(#glow2)"/>

  <!-- Support base -->
  <path d="M 180 312 L 160 360 L 200 360 Z" fill="none" stroke="url(#goldGrad2)" stroke-width="3" stroke-linejoin="round" filter="url(#glow2)"/>
</svg>
