<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icon Preview - Pledge Data</title>
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      background: #0e0e0e;
      color: #f5f5f5;
      font-family: system-ui, -apple-system, sans-serif;
    }
    h1 {
      text-align: center;
      color: #CDAA00;
      margin-bottom: 40px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .icon-card {
      background: #161616;
      border: 1px solid #2a2a2a;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .icon-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(205, 170, 0, 0.2);
      border-color: #CDAA00;
    }
    .icon-card img {
      width: 80px;
      height: 80px;
      margin-bottom: 16px;
    }
    .icon-name {
      font-size: 14px;
      color: #CDAA00;
      font-weight: 600;
      letter-spacing: 0.05em;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 40px;
      color: #9a9a9a;
      text-decoration: none;
    }
    .back-link:hover {
      color: #CDAA00;
    }
  </style>
</head>
<body>
  <h1>Navigation Icons Preview</h1>

  <div class="grid">
    <div class="icon-card">
      <img src="icon-dashboard.svg" alt="Dashboard">
      <div class="icon-name">Dashboard</div>
    </div>

    <div class="icon-card">
      <img src="icon-ads.svg" alt="Ads">
      <div class="icon-name">Ads</div>
    </div>

    <div class="icon-card">
      <img src="icon-clients.svg" alt="Clients">
      <div class="icon-name">Clients</div>
    </div>

    <div class="icon-card">
      <img src="icon-names.svg" alt="Names">
      <div class="icon-name">Names</div>
    </div>

    <div class="icon-card">
      <img src="icon-budget.svg" alt="Budget">
      <div class="icon-name">Budget</div>
    </div>

    <div class="icon-card">
      <img src="icon-analytics.svg" alt="Analytics">
      <div class="icon-name">Analytics</div>
    </div>

    <div class="icon-card">
      <img src="icon-tools.svg" alt="Tools">
      <div class="icon-name">Tools</div>
    </div>
  </div>

  <a href="../../index.html" class="back-link">‚Üê Back to App</a>
</body>
</html>
